<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="https/naresh.com">
        <table cellpadding="10px" style="border: 2px solid grey; border-collapse: collapse;" align="center" >
            <tr >
                <td style="border-bottom: 2px solid grey;" colspan="3">
                    <label for=""><b style="font-size: 30px;">Simple Event Registration</b></label><br>
                    <label for=""> Fill out the form to register to our event</label>
                </td>
            </tr>
            <tr>
                <th align="left">Name</th>
                <td>
                    <input type="text" name="name" id="fname" required placeholder="First Name"><br>
                    <label for="fname">First Name*</label>
                </td>
                <td>
                    <input type="text" name="name" id="lname" required placeholder="Last Name"><br>
                    <label for="lame">Last Name*</label>
                </td>
            </tr>
            <tr >
                <td><h4>Title</h4></td>
                <td colspan="2">
                    <input type="text" name="" id="" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <th align="left">Company</th>
                <td colspan="3">
                    <input type="text" width="100%" id="" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <th align="left">E-mail</th>
                <td colspan="3">
                    <input type="text" name="" id="" placeholder="ex:myname@example.com">
                </td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>
                    <input type="number" name="area code" id="ac"> - <br>
                    <label for="ac"> Area Code</label>
                </td>
                <td>
                    <input type="number" name="pn" id="pn"><br>
                    <label for="pn" >Phone Number</label>
                </td>
            </tr>
            <tr>
                <th colspan="3" align="left">Are you an existing customer</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="y" id="y"><label for="y">Yes</label>
                </td>
                <td>
                    <input type="radio" name="y" id="n"><label for="n">No</label>
                </td>
            </tr>
            <tr>
                <td><button>Register</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
