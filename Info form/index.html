<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <table border="2" align="center">
            <tr style="background-color: lightblue;">
                <th >Name</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="sex" id=""> <label for="">Male</label><br>
                    <input type="radio" name="sex" id=""> <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td>
                    <select name="" id="">
                        <option value="">select color</option>
                        <option value="">green</option>
                        <option value="">black</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Check all the apply</td>
                <td>
                    <input type="checkbox" name="" id=""><label for="">Over 6 feet tall</label> <br>
                    <input type="checkbox" name="" id=""><label for="">Over 200 pounds</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Describe your athletic ability:</label> <br>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Enter your information</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
