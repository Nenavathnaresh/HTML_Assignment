<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action=""https/naresh.com"">
        <table cellpadding="10px" style="border: 2px solid grey; background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201101/pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_452981.jpg');" align="center">
            <tr>
                <td colspan="2"><h1>Edupoly Login</h1></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="" id="" required placeholder="Fullname...">
                </td>
            </tr>
            <tr>
                <td>Passward:</td>
                <td><input type="password" name="" id="" required></td>
            </tr>
            <tr>
                <td>City of Employment</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Web server</td>
                <td><select name="" id="">
                    <option value="">-choose a server-</option>
                    <option value="">Apache HTTP server</option>
                    <option value="">Lighttpd</option>
                    <option value="">Nginx</option>
                </select></td>
            </tr>
            <tr>
                <td>Please specify <br> your role</td>
                <td>
                    <input type="radio" name="role" id="a"> <label for="a">Admin</label> <br>
                    <input type="radio" name="role" id="b"> <label for="b">Engineer</label> <br>
                    <input type="radio" name="role" id="c"> <label for="c">Manager</label> <br>
                    <input type="radio" name="role" id="d"> <label for="d">Guest</label> <br>
                </td>
            </tr>
            <tr>
                <td>Single Sign-on <br> to the following</td>
                <td>
                    <input type="checkbox" name="mail" id="mail"> <label for="mail">Mail</label><br>
                    <input type="checkbox" name="pay" id="pay"> <label for="pay">Payroll</label><br>
                    <input type="checkbox" name="self" id="self"> <label for="self">Self-service</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button style="background-color: rgb(255, 20, 20); color: white;">Login</button>
                    <input type="reset" name="re" id="re" style=" background-color: rgb(255, 20, 20); color: white;">
                </td>
            </tr>
            <tr></tr>
        </table>
    </form>
</body>
</html>
