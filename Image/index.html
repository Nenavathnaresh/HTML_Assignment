<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <h1>Basic image</h1>
    <img src="passphoto.jpg" alt="Naresh pic">
    <h1>resize image using width attribute</h1>
    <img src="passphoto.jpg" alt="Naresh pic" width="200px">
     <h1>Resize image to 100% width</h1>
    <img src="passphoto.jpg" alt="Naresh pic" width="100%">
    <h1>Resize image to 50% width</h1>
    <img src="passphoto.jpg" alt="Naresh pic" width="50%">
</body>
</html>
