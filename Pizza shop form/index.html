<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 1</title>
</head>
<body>
    
    <form action="">
        <table border="1" align="center">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" name="nar" id="nar"> <label for="nar">Supreme</label> <br>
                    <input type="radio" name="nar" id="nar"> <label for="nar">Vagetarian</label> <br>
                    <input type="radio" name="nar" id="nar"> <label for="nar">Hawaiian</label> <br>
    
                </td>
            </tr>
            <tr>
                <td>Pizza Source</td>
                <td><select name="psource" id="psource">
                    <option value="psource">Tomato</option>
                    <option value="psource">potato</option>
    
                </select></td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td><input type="checkbox" name="" id=""> <label for="">Extra Chees</label>
                    <input type="checkbox" name="" id=""> <label for="">Gluten Free Base</label>
    
                </td>
            </tr>
            <tr>
                <td colspan="2"><label for="">Delivery Instructions:</label><br>
                <textarea name="" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>submit my order</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
